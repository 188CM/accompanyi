
apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.9.v20180320'

	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.27'
	
	compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'
	
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.4'

	compile group: 'org.influxdb', name: 'influxdb-java', version: '2.10'
	
	compile group: 'com.amazonaws', name: 'aws-java-sdk-cloudwatch', version: '1.11.321'

}

jar {
	manifest {
		attributes 'Main-Class': 'HttpServer'
	}
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}	
	}
}
